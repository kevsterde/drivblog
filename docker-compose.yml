services:
  laravel:
    container_name: blog-backend
    build: .
    volumes:
      - ./blog-backend:/var/www/html
    ports:
      - 9000:80

  mysql_db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 9001:80
    environment:
      - PMA_ARBITRARY=1

  nextjs:
    build:
      context: ./blog-frontend
    volumes:
      - ./blog-frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000" # Next.js port mapping
    depends_on:
      - laravel
